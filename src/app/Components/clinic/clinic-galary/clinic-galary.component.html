<div class="row">

    <!-- Galary title  -->
    <div class="col-12">
        <label class="GalayTitle">
          {{'mainModule.Clinic.GalayTitle' | translate}}
        </label>
    </div>

    <!-- Galary Images Block -->
    <div class="col-12">
      <div class="row">

          <div *ngFor="let item of GalaryList" class="col-12 col-md-4 col-lg-3 p-0">
            <div class="Galary-unit-block">
              <img  src="https://salamtech.azurewebsites.net{{item.ImageUrl}}">
            </div>
          </div>

          <div class="col-md-3 p-0">
            <div class="Galary-unit-block">

                <input  type='file'
                #file
                accept="image/*"
                id="getFile1"
                style="display:none"
                (change)="preview(file.files ,37)">

                <button onclick="document.getElementById('getFile1').click()" class="open-dialog-btn">
                  +
                </button>

            </div>
          </div>

      </div>
    </div>

    <!-- Next Button -->
    <div class="col-12 ">
      <div class="d-flex justify-content-end">
        <button class="next-btn"
                (click)="Next()">NEXT</button>
      </div>
    </div>

</div>
