<div class="row galary-block" >

  <!-- Galary title  -->
  <div class="col-12">
      <label class="GalayTitle">
        {{'mainModule.Clinic.GalayTitle' | translate}}
      </label>
  </div>

  <!-- Galary Images Block -->
  <div class="col-12" style="height: 80%;">

    <div class="row"> 

        <div *ngFor="let item of GalaryList;let i=index" class="col-12 col-md-4 col-lg-3 p-0">

          <div class="Galary-unit-block">
            <img class="image-style"  src="https://salamtech.azurewebsites.net{{item.ImageUrl}}">              
          </div>
          <div class="d-flex justify-content-center  view-delete-card-galary">
            <!--Modal   -->
            <div class="btn" data-bs-toggle="modal" [attr.data-bs-target]="'#viewGalary'+i" >
              <span dir="auto">
                <i class="far fa-eye delete-view-btn" id="togglePassword"></i>
              </span>
            </div>

            <div class="modal fade" id="viewGalary{{i}}" tabindex="-1" aria-labelledby="exampleModal2Label"
              aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <img  src="https://salamtech.azurewebsites.net{{item.ImageUrl}}">              
                </div>
              </div>
            </div>
          <!-- End Modal -->
          <i class="far fa-trash-alt delete-view-btn"
              (click)="DeleteGalary(item.Id)"></i>

          </div>
        </div>

        <div class="col-12 col-md-4 col-lg-3">
            <div class="plus-block">
                <input  type='file'
                        #file
                        accept="image/*"
                        id="getFile1"
                        style="display:none"
                        (change)="preview(file.files)">

                <button onclick="document.getElementById('getFile1').click()" class="open-dialog-btn"> + </button>
            </div>
        </div>

    </div>
  </div>

  <!-- Next Button -->
  <div class="col-12 ">
    <div class="d-flex justify-content-end">
      <button class="next-btn"
              (click)="Next()">NEXT</button>
    </div>
  </div>

</div>
